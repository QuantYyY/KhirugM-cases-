<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Склонение слов по падежам</title>
</head>
<body>
    <div class="content">
    <div class="main">
        <div class="txt">
            <p>Введите слово в именительном падеже</p> 
            <select id="MorJ">
                <option></option>
                <option>Мужской род</option>
                <option>Женский род</option>
              </select>
        </div>

        <div class="input">
            <input class="enter" id="str">  
        </div>

        <div class="use" >
            <form action=""><button class="btn" id="btt" >Преобразовать слово!</button></form>
        </div>

        <div class="output_word" id="out"></div>

        <div class="output" id="1"></div>
        <div class="output" id="2"></div>
        <div class="output" id="3"></div>
        <div class="output" id="4"></div>
        <div class="output" id="5"></div>
        <div class="output" id="6"></div>
        

    </div>

    </div>

    <script src="app.js"></script>



    <footer>
        Выбор мужского или женского рода нужен для слов с последней буквой "Ь"
    </footer>
</body>
</html>
